<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-page div.dialog > div {
    border: 1px solid #CCC;
    border-radius: 16px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0px 0px 16px rgb(200,200,200);
  }

  .error-page h1 {
    font-size: 24px;
    color: #264653;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  a {
    text-decoration: none;
    background-color: #2a9d8f;
    box-shadow: 0px 0px 16px rgb(200,200,200);
    color: white;
    padding: 16px;
    border-radius: 8px;

  }
  .button {
    margin-top: 32px;
    margin-bottom: 32px;
  }

  .logo {
    height: 200px;
    margin: 24px;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img class = "logo" src="/images/logo.png" alt="Triply Logo">
      <h1>Oops! Your flight took a bad turn!</h1>
      <div class = "button"><a href="/">Let's get you back to where you need to be</a></div>
    </div>
  </div>
</body>
</html>
